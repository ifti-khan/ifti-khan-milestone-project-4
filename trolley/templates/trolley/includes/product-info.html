<!-- Product info which includes product name, product size and product SKU -->
<p class="my-0"><strong>{{ item.product.product_name }}</strong></p>
<p class="my-0"><strong>Size:
    </strong>{% if item.product.product_sizes %}{{ item.size|upper }}{% else %}N/A{% endif %}
</p>
<p class="my-0 small text-muted">SKU: {{ item.product.sku|upper }}</p>
