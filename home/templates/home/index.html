{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- This is needed to push the content down under the navigation bar -->
<div class="container top-head-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Main homepage container -->
<div class="container-fluid h-100 px-0 index-con">
    <div class="row h-100 g-0">
        <div class="col-12">
            <!-- Homepage image carousel containing four image with indicators from the bootstrap 5 documentation -->
            <div id="carouselWithCaptions" class="carousel slide carousel-fade pointer-event" data-bs-ride="carousel">
                <ol class="carousel-indicators d-none d-lg-flex">
                    <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="0" 
                    class="active border border-dark"></li>
                    <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="1" 
                    class="border border-dark"></li>
                    <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="2" 
                    class="border border-dark"></li>
                    <li data-bs-target="#carouselWithCaptions" data-bs-slide-to="3" 
                    class="border border-dark"></li>
                </ol>
                <!-- Carousel image one -->
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="{{ MEDIA_URL }}carousel-img1.jpg" class="d-block w-100" alt="Image 1">
                        <!-- Carousel caption for the all products page -->
                        <div class="carousel-caption">
                            <h2 class="custom-captions-white custom-font-head text-uppercase fw-bold">Looking For Something?</h2>
                            <div class="mb-2">
                                <!-- Button that will take the user to the all products page -->
                                <a href="{% url 'products' %}" class="shop-btn btn btn-lg rounded-0 custom-font-head fw-bold text-uppercase py-3">
                                    <h6 class="m-0 white-text fw-bold">Shop Products</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Carousel image two -->
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="{{ MEDIA_URL }}carousel-img2.jpg" class="d-block w-100" alt="Image 2">
                        <!-- Carousel caption for the all clothing page -->
                        <div class="carousel-caption">
                            <h2 class="custom-captions custom-font-head text-uppercase fw-bold black-text">Need New Gym Clothes?</h2>
                            <div class="mb-2">
                                <!-- Button that will take the user to the all clothing page -->
                                <a href="{% url 'products' %}?category=t_shirts,vest,hoodies,tops,joggers" 
                                class="shop-btn btn btn-lg rounded-0 custom-font-head fw-bold text-uppercase py-3">
                                    <h6 class="m-0 white-text fw-bold">Shop Clothing</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Carousel image three -->
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="{{ MEDIA_URL }}carousel-img3.jpg" class="d-block w-100" alt="Image 3">
                        <!-- Carousel caption for the all supplements page -->
                        <div class="carousel-caption">
                            <h2 class="custom-captions-white custom-font-head text-uppercase fw-bold">Need That Extra Boost?</h2>
                            <div class="mb-2">
                                <!-- Button that will take the user to the all supplements page -->
                                <a href="{% url 'products' %}?category=powders,vitamins,snacks" 
                                class="shop-btn btn btn-lg rounded-0 custom-font-head fw-bold text-uppercase py-3">
                                    <h6 class="m-0 white-text fw-bold">Shop Supplements</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Carousel image four -->
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="{{ MEDIA_URL }}carousel-img4.jpg" class="d-block w-100" alt="Image 4">
                        <!-- Carousel caption for the memberships page -->
                        <div class="carousel-caption">
                            <h2 class="custom-captions-white custom-font-head text-uppercase fw-bold">Sign Up Today</h2>
                            <div class="mb-2">
                                <!-- Button that will take the user to the memberships page -->
                                <a href="{% url 'products' %}?category=memberships" 
                                class="shop-btn btn btn-lg rounded-0 custom-font-head fw-bold text-uppercase py-3">
                                    <h6 class="m-0 white-text fw-bold">Shop Memberships</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
